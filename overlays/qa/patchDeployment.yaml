apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sdoqa
  template:
    metadata:
      labels:
        app: sdoqa
    spec:
      containers:
      - name: sdowebsite
        image: delsynn/sdo:qa
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sdo
spec:
  rules:
  - host: sdoqa.38.cc.ucll.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sdo
            port:
              number: 80

---

apiVersion: v1
kind: Service
metadata:
  name: sdo
spec:
  selector:
    app: sdoqa

---

apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: qa-rollout
spec:
  template:
    spec:
      containers:
        - name: rollout
          image: delsynn/sdo:qa