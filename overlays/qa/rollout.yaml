apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: sdoqa-rollout
  namespace: sdoqa
spec:
  selector:
    matchLabels:
      app: sdoqa
  replicas: 3
  template:
    metadata:
      labels:
        app: sdoqa
    spec:
      containers:    
        - name: sdoqa-rollout
          image: delsynn/sdo:latest
          ports:
          - name: http
            containerPort: 8080
            protocol: TCP
strategy:
  canary:
    steps:
    - setWeight: 20
      duration: 60s
    - setWeight: 40
      duration: 60s
    - setWeight: 60
      duration: 60s
    - setWeight: 80
      duration: 60s
    - setWeight: 100
      duration: 60s

