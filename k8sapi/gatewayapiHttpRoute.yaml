apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: gatewayapi-http-route
  namespace: default
spec:
  parentRefs:
    - name: gatewayapi-gateway
  hostnames:
    - "gatewayapi.47.cc.ucll.cloud"  # Replace with your domain
  rules:
    - matches:
        - path:
            type: Exact
            value: /
      backendRefs:
        - name: gatewayapi-service
          port: 80