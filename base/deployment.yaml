apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: REPLACE-APP
  template:
    metadata:
      labels:
        app: REPLACE-APP
    spec:
      containers:
      - name: sdowebsite
        image: REPLACE-IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 80
